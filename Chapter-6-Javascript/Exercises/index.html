<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Petrol calculator</h1>
        <div class="input-group">
            <label for="petrolcost">Cost per liter:</label>
            <input type="number" id="petrolcost" step="0.01" value="1.72">
        </div>
        <div class="input-group">
            <label for="Liters">Liters purchased:</label>
            <input type="number" id="liters" step="0.01" value="0">
        </div>
        <button id="button">Calculate</button>
        <p id="totalcost"></p>
        <script src="script.js"></script>
    </div>
</body>
</html>
