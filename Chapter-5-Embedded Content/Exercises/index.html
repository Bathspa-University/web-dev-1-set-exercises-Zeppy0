<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video sampler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- I added an Anchor tag to link the url of the video -->
    <a href="https://www.youtube.com/watch?v=7JRBJ3Ldhsc&pp=ygUZZHJhZ29uIGJhbGwgZGFpbWEgdHJhaWxlcg%3D%3D">
       <!-- Using video tag to add the video and the controls -->
        <video controls loop muted poster="poster.png">
            <!-- Adding the video file and mentioning the type -->
            <source src="Dragon Ball DAIMA.mp4" type="video/mp4">
            Your browser does not support HTML5 video tag
        </video>
    
    </a>
</body>
</html>
